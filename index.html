<!DOCTYPE html>
<html lang="pt-BR">
	<head>
	  <meta charset="UTF-8">
	  <title>Deixe seu texto criptografado/descriptografado</title>
	</head>
	<style>
	:root{
  display: flex;
  justify-content: center;
  align-items: center;
}
	</style>
	
	<body>
	  <header>
		<h1>Deixe seu texto  criptografado/descriptografado</h1>
		<h4><p>Use letras minúsculas e sem acentos</p>
		<p>Use os botões para ver o resultado</p>
		</h4>
		
	  </header>
	  
	  <main>
		<section>
		  <textarea name="text" cols="30" rows="10" id="codificar">Digite seu texto</textarea>
		 <br/>
			<button id="criptografar">
			  Criptografar
			</button>
			<button id="descriptografar">
			  Descriptografar
			</button>
		</section>
		
		<section>
			<h2 id="retorno">  </h2>
				
			<p id="saidaDedados"></p>
		</section>
	  </main>
	  
	  <footer>
		<div>
		  <a href="https://github.com/alexandreluis" target="_Blank">Desenvolvido por Alexandre Luís</a>
		</div>
	  </footer>
	  
	<script src="script.js"></script>
	</body>
</html>
